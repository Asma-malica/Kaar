<div class="login-wrapper">
  <h1 class="main-heading">Welcome to Vendor Portal</h1>

  <div class="login-container">
    <div class="left-panel">
      <h2>Why Choose Us?</h2>
      <p>Simplified Vendor Collaboration</p>
      <p>Track Orders & Invoices Anytime</p>
      <p>Secure & Reliable Authentication</p>
      <p>Access Real-Time Financial Data</p>
      <p>User-Friendly Interface Designed for You</p>
    </div>

    <div class="right-panel">
      <mat-card class="login-card">
        <h2>Login</h2>

        <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success-msg">{{ successMessage }}</div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Vendor ID</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="VendorId" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput type="password" formControlName="Password" required />
          </mat-form-field>

          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Logging in...' : 'Login' }}
          </button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
