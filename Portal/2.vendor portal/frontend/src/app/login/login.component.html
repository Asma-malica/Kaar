<mat-card class="login-card">
  <h2>Login</h2>

  <!-- Error Message Display -->
  <div *ngIf="errorMessage" style="color: red; text-align: center; margin-bottom: 10px;">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Vendor ID</mat-label>
      <input matInput formControlName="vendorId" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit">
      Login
    </button>
  </form>
</mat-card>
