<mat-card>
  <h2>Vendor Profile</h2>
  <div class="profile-field">
    <span class="profile-label">Vendor ID:</span>
    <span class="profile-value">{{ vendorProfile?.VendorId }}</span>
  </div>
  <div class="profile-field">
    <span class="profile-label">Name:</span>
    <span class="profile-value">{{ vendorProfile?.Name }}</span>
  </div>
  <div class="profile-field">
    <span class="profile-label">Street:</span>
    <span class="profile-value">{{ vendorProfile?.Street }}</span>
  </div>
  <div class="profile-field">
    <span class="profile-label">City:</span>
    <span class="profile-value">{{ vendorProfile?.City }}</span>
  </div>
  <div class="profile-field">
    <span class="profile-label">Postal Code:</span>
    <span class="profile-value">{{ vendorProfile?.PostalCode }}</span>
  </div>
  <div class="profile-field">
    <span class="profile-label">Email:</span>
    <span class="profile-value">{{ vendorProfile?.Email }}</span>
  </div>
  <div class="profile-field">
    <span class="profile-label">Telephone:</span>
    <span class="profile-value">{{ vendorProfile?.Telephone }}</span>
  </div>
</mat-card>
