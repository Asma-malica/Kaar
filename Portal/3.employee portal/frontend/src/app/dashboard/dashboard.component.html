<div class="navbar">
  <button class="icon-btn" (click)="openSidebar()" aria-label="Open menu">
    <span class="material-icons">menu</span>
  </button>

  <span class="welcome-text">
    Welcome&nbsp;<span class="emp-id">{{ employeeId }}</span>
  </span>

  <button class="icon-btn profile" (click)="goToProfile()" aria-label="Profile">
    <span class="material-icons">account_circle</span>
  </button>
</div>

<div class="sidebar-backdrop" *ngIf="sidebarOpen" (click)="closeSidebar()"></div>

<aside class="sidebar" [class.open]="sidebarOpen">
  <nav>
    <ul>
      <li><button (click)="goToLeave()">Leave Management</button></li>
      <li><button (click)="goToPayslip()">Payslip Details</button></li>
    </ul>
  </nav>

  <button class="signout" (click)="signOut()">Sign Out</button>
</aside>

<div class="main-content">
  <ng-content></ng-content>
</div>
