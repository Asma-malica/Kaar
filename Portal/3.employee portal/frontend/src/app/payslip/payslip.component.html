<div class="container">
  <nav class="nav-bar">
    <button class="back-btn" (click)="goBack()" aria-label="Back">‚Üê </button>
    <h2>Payslip Details</h2>
  </nav>


  <div *ngIf="loading">
    <p>Loading payslip data...</p>
  </div>

  <div *ngIf="error && !loading" class="error">
    {{ error }}
  </div>

  <div *ngIf="payslip && !loading" class="payslip-card">
    <div class="row" *ngFor="let item of payslipEntries">
      <span class="label">{{ item.key }}</span>
      <span class="value">{{ item.value }}</span>
    </div>

    <button class="pdf-btn" (click)="downloadPdf()" [disabled]="pdfDownloading">
      {{ pdfDownloading ? 'Downloading...' : 'Download PDF' }}
    </button>
  </div>
</div>
