<div class="login-container">
  <div class="login-box">
    <div class="left-panel">
      <img src="assets/logo.png" alt="QNCC Logo" />
      <h2>QNCC Customer Portal</h2>
      <p>Where elegance meets convenience.<br />Access your account, manage your services, and stay connected.</p>
    </div>

    <div class="right-panel">
      <h2>Welcome Back</h2>
      <p class="subtitle">Please login to continue</p>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label for="customerId">Customer ID</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="customerId"
              name="customerId"
              [(ngModel)]="loginData.customerId"
              required
              placeholder="Enter your Customer ID"
            />
            <i class="fa fa-user icon-right"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              required
              placeholder="Enter your Password"
            />
            <button type="button" class="toggle-btn" (click)="togglePassword()">
              <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </form>

      <div class="toast success" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="toast error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
  </div>
</div>
