<!DOCTYPE html>
<body>

  
    <H1 class="t1" behavior="alternate" ></H1>
  
<div class="container">
  
    <div class="header">
        <h1>Login</h1>
    </div>
    <div class="main">
        <form>
            <span>
                <i class="fa fa-user"></i>
                <input  [(ngModel)]="login.Username"  type="text"   placeholder="Username" name="username">
            </span><br>
            <span>
                <i class="fa fa-lock"></i>
                <input [(ngModel)]="login.Password"  type="password" placeholder="password" name="password">
            </span><br>
                <button (click)="Onsubmit()" >login</button>

        </form>
    </div>
    </div>
    </body>
